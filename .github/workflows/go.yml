name: Go Build and Release

on:
  push:
    # Trigger only when a version tag is pushed (e.g., v1.0.1)
    tags:
      - 'v*' 

jobs:
  build:
    runs-on: ubuntu-latest
    # Added permissions to allow the workflow to create a release
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # 1. Install fyne-cross for cross-platform packaging
    - name: Install fyne-cross
      run: go install github.com/fyne-io/fyne-cross@latest

    # 2. Package the app (Example: Windows & Linux)
    # This creates binaries in the 'fyne-cross/dist' folder
    - name: Package Application
      run: |
        fyne-cross windows -arch=amd64
        fyne-cross linux -arch=amd64

    # 3. Create a GitHub Release and upload the packages
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --generate-notes \
          fyne-cross/dist/windows-amd64/*.zip \
          fyne-cross/dist/linux-amd64/*.tar.xz
